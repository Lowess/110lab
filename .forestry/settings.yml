---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url:
sections:
- type: heading
  label: Site
- type: directory
  path: data/fr
  label: Home
  create: none
  match: "*"
  templates:
  - home
- type: directory
  path: content/french/contact
  label: Contact
  create: documents
  match: "**/*"
  templates:
  - contact
- type: directory
  path: content/french/beers
  label: Bi√®res
  create: documents
  match: "**/*"
  templates:
  - beers
- type: directory
  path: content/french/brewers
  label: Brewers
  create: none
  match: _index.md
  templates:
  - brewers
- type: directory
  path: content/french/terms-condition
  label: Terms-Condition
  create: none
  match: "**/*"
  exclude: _index.md
  templates:
  - terms-condition
- type: heading
  label: Configuration
- type: directory
  path: "."
  label: Configuration
  create: all
  match: "*.toml"
  new_doc_ext: toml
upload_dir: static/images
public_path: images
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_VERSION=0.80.0
  preview_output_directory: public
  preview_docker_image: peaceiris/hugo:v0.80.0-mod
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.80.0
