{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.subscription.enable }}
{{- with $data.homepage.subscription }}
<section class="call-to-action section bg-opacity" style="background-image: url('{{ .bg_image | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 text-center mx-auto">
        <h2 class="subheading text-white">{{ .title | markdownify }}</h2>
        <p class="text-white">{{ .content | markdownify }}</p>
        <div class="input-group">
          <form action="{{ site.Params.subscription.mailchimp_form_action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="w-100" target="_blank" novalidate>
            <div class="row mb-2">
              <div class="col">
                <label class="sr-only" for="mc-LNAME">Nom</label>
                <input type="text" class="form-control" name="LNAME" id="mc-LNAME" placeholder="Nom">
              </div>

              <div class="col">
                <label class="sr-only" for="mc-FNAME">Prénom</label>
                <input type="text" class="form-control" name="FNAME" id="mc-FNAME" placeholder="Prénom">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="email" value="" class="form-control" name="EMAIL" id="mce-EMAIL" placeholder="{{ .placeholder }}" required>
                <div class="input-group-append">
                  <input type="submit" value='{{ i18n "subscribe" }}' name="subscribe" id="mc-embedded-subscribe" class="btn btn-main btn-submit">
                </div>
              </div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ site.Params.subscription.mailchimp_form_name }}" tabindex="-1" value=""></div>
          </form>
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</section><!-- #call-to-action close -->
{{- end }}
{{- end }}
